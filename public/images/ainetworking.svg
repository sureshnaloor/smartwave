<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Background -->
    <rect width="400" height="300" fill="#f8f9fa"/>
    
    <!-- Central AI Node -->
    <circle cx="200" cy="150" r="40" fill="#4a90e2" opacity="0.9"/>
    <g transform="translate(200,150)">
        <!-- AI Circuit Pattern -->
        <path d="M-20,-20 L20,-20 M-20,0 L20,0 M-20,20 L20,20" 
              stroke="white" stroke-width="2" fill="none"/>
        <path d="M-20,-20 L-20,20 M0,-20 L0,20 M20,-20 L20,20" 
              stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Profile Cards -->
    <!-- User Profile -->
    <rect x="50" y="100" width="80" height="100" rx="5" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="90" cy="130" r="15" fill="#666"/> <!-- Profile pic -->
    <rect x="65" y="155" width="50" height="5" fill="#666"/> <!-- Name -->
    <rect x="65" y="165" width="40" height="5" fill="#999"/> <!-- Title -->
    <rect x="65" y="175" width="45" height="5" fill="#999"/> <!-- Industry -->
    
    <!-- Suggested Connection 1 -->
    <rect x="270" y="50" width="80" height="100" rx="5" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="310" cy="80" r="15" fill="#666"/>
    <rect x="285" y="105" width="50" height="5" fill="#666"/>
    <rect x="285" y="115" width="40" height="5" fill="#999"/>
    <rect x="285" y="125" width="45" height="5" fill="#999"/>
    
    <!-- Suggested Connection 2 -->
    <rect x="270" y="170" width="80" height="100" rx="5" fill="white" stroke="#333" stroke-width="1"/>
    <circle cx="310" cy="200" r="15" fill="#666"/>
    <rect x="285" y="225" width="50" height="5" fill="#666"/>
    <rect x="285" y="235" width="40" height="5" fill="#999"/>
    <rect x="285" y="245" width="45" height="5" fill="#999"/>
    
    <!-- Connection Lines -->
    <line x1="130" y1="150" x2="160" y2="150" stroke="#4a90e2" stroke-width="2"/>
    <line x1="240" y1="100" x2="270" y2="100" stroke="#4a90e2" stroke-width="2"/>
    <line x1="240" y1="220" x2="270" y2="220" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Match Indicators -->
    <g transform="translate(245,90)">
        <circle cx="0" cy="0" r="12" fill="#90EE90" opacity="0.8"/>
        <text x="0" y="4" font-family="Arial" font-size="12" fill="white" text-anchor="middle">95%</text>
    </g>
    <g transform="translate(245,210)">
        <circle cx="0" cy="0" r="12" fill="#90EE90" opacity="0.8"/>
        <text x="0" y="4" font-family="Arial" font-size="12" fill="white" text-anchor="middle">88%</text>
    </g>
    
    <!-- Industry Trend Bubbles -->
    <g transform="translate(200,40)">
        <circle cx="0" cy="0" r="15" fill="#FFB6C1" opacity="0.6"/>
        <text x="0" y="4" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">Tech</text>
    </g>
    <g transform="translate(170,260)">
        <circle cx="0" cy="0" r="15" fill="#FFB6C1" opacity="0.6"/>
        <text x="0" y="4" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">AI</text>
    </g>
    <g transform="translate(230,260)">
        <circle cx="0" cy="0" r="15" fill="#FFB6C1" opacity="0.6"/>
        <text x="0" y="4" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">Data</text>
    </g>
    
    <!-- Analysis Lines -->
    <path d="M200,110 Q200,80 200,60" stroke="#FFB6C1" stroke-width="1" stroke-dasharray="4" fill="none"/>
    <path d="M200,190 Q200,220 200,240" stroke="#FFB6C1" stroke-width="1" stroke-dasharray="4" fill="none"/>
</svg>