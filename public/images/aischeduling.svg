<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Background -->
    <rect width="400" height="300" fill="#f5f5f5"/>
    
    <!-- Calendar -->
    <rect x="40" y="60" width="200" height="200" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Calendar header -->
    <rect x="40" y="60" width="200" height="40" fill="#4a90e2" stroke="#333" stroke-width="2"/>
    <text x="120" y="85" fill="white" font-family="Arial" font-size="16" text-anchor="middle">CALENDAR</text>
    
    <!-- Calendar grid -->
    <g stroke="#ccc" stroke-width="1">
        <!-- Vertical lines -->
        <line x1="80" y1="100" x2="80" y2="260"/>
        <line x1="120" y1="100" x2="120" y2="260"/>
        <line x1="160" y1="100" x2="160" y2="260"/>
        <line x1="200" y1="100" x2="200" y2="260"/>
        
        <!-- Horizontal lines -->
        <line x1="40" y1="140" x2="240" y2="140"/>
        <line x1="40" y1="180" x2="240" y2="180"/>
        <line x1="40" y1="220" x2="240" y2="220"/>
    </g>
    
    <!-- Meeting blocks -->
    <rect x="80" y="150" width="80" height="25" fill="#90EE90" opacity="0.7"/>
    <rect x="120" y="190" width="80" height="25" fill="#FFB6C1" opacity="0.7"/>
    
    <!-- AI Robot -->
    <circle cx="300" cy="150" r="30" fill="#4a90e2"/>
    <circle cx="300" cy="140" r="15" fill="white"/>
    <rect x="285" y="160" width="30" height="20" fill="#4a90e2"/>
    <!-- Robot antenna -->
    <line x1="300" y1="110" x2="300" y2="100" stroke="#4a90e2" stroke-width="3"/>
    <circle cx="300" cy="97" r="3" fill="#4a90e2"/>
    
    <!-- Connection lines -->
    <path d="M270 150 Q250 150 240 150" stroke="#4a90e2" stroke-width="2" fill="none"/>
    
    <!-- People icons -->
    <g transform="translate(320,220)">
        <!-- Person 1 -->
        <circle cx="0" cy="0" r="10" fill="#333"/>
        <circle cx="0" cy="-5" r="5" fill="#333"/>
        <!-- Person 2 -->
        <circle cx="20" cy="0" r="10" fill="#333"/>
        <circle cx="20" cy="-5" r="5" fill="#333"/>
        <!-- Person 3 -->
        <circle cx="40" cy="0" r="10" fill="#333"/>
        <circle cx="40" cy="-5" r="5" fill="#333"/>
    </g>
    
    <!-- AI processing symbols -->
    <g fill="none" stroke="#4a90e2" stroke-width="2">
        <circle cx="300" cy="180" r="5"/>
        <circle cx="320" cy="180" r="5"/>
        <circle cx="340" cy="180" r="5"/>
    </g>
    
    <!-- Time suggestion -->
    <rect x="280" y="70" width="100" height="40" rx="5" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <text x="330" y="90" fill="#4a90e2" font-family="Arial" font-size="10" text-anchor="middle">BEST TIME:</text>
    <text x="330" y="105" fill="#4a90e2" font-family="Arial" font-size="10" text-anchor="middle">TUE 2PM</text>
</svg>